<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
    .container {
      display: flex;
      /* Flexbox를 사용하여 가로 정렬합니다. */
      justify-content: center;
      /* 수평 정렬을 가운데로 설정합니다. */
      align-items: center;
      /* 수직 정렬을 가운데로 설정합니다. */
      height: 100vh;
      /* 화면 높이에 따른 중앙 정렬을 위해 사용합니다. */
    }
  
    .container_intro {
      border: 2px solid #ddd;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      height: 400px;
    }
  
    .container_image {
      height: 400px;
    }
    .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            width: 300px; /* 모달의 너비 조절 */
            padding: 20px;
            text-align: center;
            color: white;
        }
  </style>
</head>

<body>
  <div class="container">
    <div class="container_image">
      <img src="https://daddyduckinnovationlab.files.wordpress.com/2020/06/bus.gif" width="400" height="400">
    </div>

    <div class="container_intro">
      <h1>TaGoBer </h1>
      <hr>
      <input class="form-control" id="username" type="text" placeholder="ID">
      <input class="form-control" id="password"type="text" placeholder="password">
      <input class="form-control" id="email"type="text" placeholder="email">
      <input class="form-control" id="phone"type="text" placeholder="phone">
      <input class="form-control" id="name"type="text" placeholder="name">
      <hr>
      
      <div class="modal" id="modal">
        <div id="profile_content"></div>
        <button id="closeModal">모달 닫기</button>
      </div>

      <div class="buttons">
        <button class="btn btn-primary" onclick="signup()">회원가입</button>
        <button class="btn btn-primary" onclick="back()">돌아가기</button>
      </div>
    </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function signup() {
        // 입력된 정보 가져오기
        const username = $('#username').val();
        const password = $('#password').val();
        const email = $('#email').val();
        const phone = $('#phone').val();
        const name = $('#name').val()
        let userData = {
          username: username,
          password: password,
          email: email,
          phone: phone,
          name: name
        };
        // 서버로 데이터 전송
        $.ajax({
          url: '/signup',
          method: 'POST',
          data: JSON.stringify(userData),
          contentType: 'application/json',
          success: function (response) {

            document.getElementById("openModal").addEventListener("click", function() {
              document.getElementById("modal").style.display = "block";
              let data = `<h5>${response} </h5>`
              $('#profile_content').html(data);
              window.location.href = "/"
            });
            
          },
          error: function (error) {
            document.getElementById("closeModal").addEventListener("click", function() {
              document.getElementById("modal").style.display = "none";
              let data = `<h5>${response} </h5>`
              $('#profile_content').html(data);
            });
            
          }
        });
      }
      function back() {
        window.location.href = "/";
      }
    </script>
  </div>
</body>

</html>
